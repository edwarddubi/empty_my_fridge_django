<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <style>
    .ui.inverted.menu {
      background: #642b73; /* fallback for old browsers */
      background: -webkit-linear-gradient(
        to right,
        #c6426e,
        #642b73
      ); /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(
        to right,
        #c6426e,
        #642b73
      ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>

  <body>
    {% csrf_token %}
    <!--Navigation Bar-->
    <div class="ui top inverted secondary fixed menu">
      <div class="item">
        <h3>Empty My Fridge</h3>
      </div>

      <a onclick="location.href={% url 'home'%}" class="item active">
        Home
      </a>
      <a onclick="location.href={% url 'recipe_page'%}" class="item">
        Recipes
      </a>

      <div class="ui link dropdown simple item">
        <span class="text">Browse</span>
        <i class="dropdown icon"></i>
        <div class="menu inverted">
          <div class="item">Pastries</div>
          <div class="item">Meals</div>
          <div class="item">Appetizers</div>
          <div class="item">Dessert</div>
        </div>
      </div>

      <!--search and filter-->
      <div class="item">
        <form action="/search_and_filter/" method="post" class="ui form">
          <div class="ui icon input">
            <input
              type="text"
              name="recipe_to_filter"
              placeholder="Search for recipes..."
            />
            <i class="search icon"></i>
          </div>
          <button class="ui button white">Go</button>
        </form>
      </div>
      <!--End of search and filter ui-->
      <div class="right menu">
        <div onclick="location.href={% url 'profile'%}" class="item">
          <img
            id="image_profile"
            class="ui avatar image mini"
            src="https://react.semantic-ui.com/images/wireframe/square-image.png"
          />
          <p>{{data.name}}</p>
        </div>
        <a
          id="login_btn"
          style="display: flex;"
          onclick="location.href={% url 'login'%}"
          class="item"
        >
          Login
        </a>
        <a
          id="logout_btn"
          style="display: none;"
          onclick="location.href={% url 'logout'%}"
          class="item"
        >
          Logout
        </a>
      </div>
    </div>

    <!--End of Navigation Bar-->

    <!--Main Search Bar-->
    <div class="item" style="size: 500px;">
      <form action="/search_and_filter/" method="post" class="ui form">
        <div class="ui massive fluid icon input focus" style="margin: 250px; top: -65px">
          <input
            type="text"
            name="recipe_to_filter"
            placeholder="Search for recipes..."
          />
          <i class="search icon"></i>
        </div>
      </form>
    </div>
    <!--End of Main Search-->

    <!--Category Cards-->
    <div class="ui four cards" style="position:absolute; left: 250px; top: 300px;">
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color:rgba(176, 224, 230, 0.76);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px;">
          <img src="https://lh3.googleusercontent.com/proxy/QJ6cSm81RVcCzioZ2GFp7BLTwbBxwbVxmboT7JqpbCCauON7KD00JYyeKEqlSPYvs38JaciY_L-dPdSKnv01H76puRtmWhGBVyTnJs8" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}">Breakfast</a>
        </div>
      </div>
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color:rgba(255, 153, 106, 0.48);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px;">
          <img src="https://lh3.googleusercontent.com/proxy/3XTzDoN0zi_nAhW07UguD6hGerg4Dz58Wk27Xo0whYxGr6D1p3NiiDnJZbGm2bsOq4-cR6CuDY8Y0BZ8H56SQTuPMuK6L5kl4GKkAxl8W1zrCcKTUsE5VBNnM7OY" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}">Lunch</a>
        </div>
      </div>
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color: rgba(102, 231, 158, 0.48);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px;">
          <img src="https://i.ya-webdesign.com/images/pasta-transparent-cartoon-1.png" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}">Dinner</a>
        </div>
      </div>
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color: rgba(255, 239, 169, 0.76);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px">
          <img src="https://i.ya-webdesign.com/images/dessert-clipart-wallpaper-18.png" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}"
            >Dessert
          </a>
        </div>
      </div>
    </div>

    <div class="ui three cards" style="position:absolute; left: 380px; top: 520px;">
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color:rgba(226, 255, 145, 0.76);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px;">
          <img src="https://www.pngkey.com/png/full/106-1067931_stinky-tofu-stinky-tofu-cartoon.png" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}">Vegetarian</a>
        </div>
      </div>
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color:rgba(164, 108, 255, 0.50);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px;">
          <img src="https://lh3.googleusercontent.com/proxy/m259F8Gz3V_oGkubGxD618rIltbu12bJwTEg6GiRolDIDCoOJH692S-t3tYS8R-TGBwjjD3U5nwNBkxZctna1s0c" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}">Vegan</a>
        </div>
      </div>
      <div
        class="ui link card"
        style="width: 200px; height: 200px; margin: 20px; background-color: rgba(255, 155, 185, 0.64);"
      >
        <a class="ui centered medium image" style="width: 200px; height: 150px;">
          <img src="https://i.pinimg.com/originals/41/bf/11/41bf1133c19e01c3da652ac0cd231862.png" />
        </a>
        <div class="content" style="text-align: center; font-size: large;">
          <a class="header" href="{% url 'recipes' %}">Gluten Free</a>
        </div>
      </div>
    </div>

    
    {% if data %}
    <script>
      document.getElementById("image_profile").src =
        "https://react.semantic-ui.com/images/avatar/large/matthew.png";
      document.getElementById("logout_btn").style.display = "flex";
      document.getElementById("login_btn").style.display = "none";
    </script>
    {% endif %}
  </body>
</html>
